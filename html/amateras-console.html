<html lang="en">
    <head>
        <title>Amateras Console</title>
        <link rel="stylesheet" href="/v3/file/css/index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="manifest" href="/v3/file/manifest/console.webmanifest">
    </head>
    <body>
        <div id="amateras_console">
            <div class="selector_section">
                <div class="selector_block">
                    <span>Server</span>
                    <select id="guild_selector"></select>
                </div>
                <div class="selector_block">
                    <span>Category</span>
                    <select id="category_selector"></select>
                </div>
                <div class="selector_block">
                    <span>Channel</span>
                    <select id="channel_selector"></select>
                </div>
            </div>
            <messages></messages>
            <div id="reply_section">
                <span id="clear_button">Clear</span>
                <input id="reply_box"></input>
            </div>
            <div id="input_section">
                <textarea id="message_box"></textarea>
                <button id="send_button">Send</button>
                <span id="status"></span>
            </div>
        </div>
    </body>
    <script src="/v3/file/js/web/console.js">
    </script>
</html>
